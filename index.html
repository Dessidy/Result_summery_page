<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <div class="result_section">
        <div class="result_container">
          
          <h2 class="result">Your Result</h2>
          <div class="circular_background_container">
            <div class="circular_background">
            <p class="total_score_big">76</p>
            <p class="total_score_small"> of 100</p>
          </div>
          </div>
          
          
          <h1 class="great">Great</h1>
          <p class="conclusion">You scored higher than 65% of
            the people who have taken these tests.
          </p>
        </div>
      </div>
      
      <div class="summery_section">
        <div class="summary_container">
          <h2 class="sum">Summary</h2>

          <div class="sum_component reaction"> 
            <img class="svg_img" 
            src="assets/images/icon-reaction.svg" 
            alt="reaction svg">
            <h3 class="componet">Reaction</h3>
            <div class="parameter_container">
              <div class="parameters span">80</div>
              <div class="parameters">/</div>
              <div class="parameters">100</div>
            </div>
            <!-- <p class="parameters"><span>80</span> / 100</p> -->
          </div>
          
          <div class="sum_component memory">
            <img class="svg_img" 
            src="assets/images/icon-memory.svg" 
            alt="memory svg">
            <h3 class="componet">Memory</h3>
            <div class="parameter_container">
              <div class="parameters span">92</div>
              <div class="parameters">/</div>
              <div class="parameters">100</div>
            </div>
            <!-- <p class="parameters"><span>92</span>/ 100</p> -->
          </div>
          
          <div class="sum_component verbal"> 
            <img class="svg_img" 
            src="assets/images/icon-verbal.svg" 
            alt="verbal svg"> 
            <h3 class="componet">Verbal</h3>
            <div class="parameter_container short">
              <div class="parameters span">61</div>
              <div class="parameters">/</div>
              <div class="parameters">100</div>
            </div>
            <!-- <p class="parameters short"><span>61</span> / 100</p> -->
          </div>

          <div class="sum_component visual">
            <img class="svg_img" 
            src="assets/images/icon-visual.svg" 
            alt="visual svg">
            <h3 class="componet">Visual</h3>
            <div class="parameter_container short">
              <div class="parameters span">72</div>
              <div class="parameters">/</div>
              <div class="parameters">100</div>
            </div>
            <!-- <p class="parameters short"><span>72</span> / 100</p> -->
          </div>
            
        </div>

        <!-- button -->
        <a href="#" class="btn">Continue</a>

      </div>
    </div>
    
  </main>

  <!-- <footer class="Fortendmentor">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Desmond Cassidy</a>.
    </div> -->
  </footer>

  
  
</body>
</html>
